<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>brooder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="logos/144.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="logos/114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="logos/72.png">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="logos/57.png">
        <link rel="shortcut icon" href="logos/144.png">
        <script src="${httpPath}packet/brooder.js" type="text/javascript"></script>
        <script>
            window.basePath = "${httpPath}";
            if($.browser.isMobile()){
                var boot=$.App({"basePath":"${httpPath}packet/","debug":true}).setImportListener("question.root", {
                    onimportstart: function () {
                        $("<div id='welcome' style='position:absolute;z-index:999999999;left:0;top:0;right:0;bottom:0;background:url(" + basePath + "logos/logo23.png) no-repeat center white;'></div>").appendTo("body");
                    },
                    onimportend: function (e) {
                        $("#welcome").transition().all().done(function () {
                            this.remove();
                        }).scope().css("opacity", 0);
                    }
                }).boot("question.root.main");
            }else{
                $().ready(function(){
                    $("<div style='position:absolute;left:0;top:0;right:0;bottom:0;'><div style='position:absolute;left:50%;top:50%;margin-left:-100px;wdth:200px;'>Mobile Browser Only.</div></div>").appendTo("body");
                });
            }
        </script>
    </head>
    <body>
    </body>
</html>
